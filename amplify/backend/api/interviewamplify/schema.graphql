type Interview @model {
	id: ID!
	title: String!
	profileInterviewsId: ID!
	createdAt: AWSDateTime!
	updatedAt: AWSDateTime!
}

type Message @model {
	id: ID!
	sender: String!
	messageInterviewId: ID!
	message: String!
	direction: String
	createdAt: AWSDateTime!
	updatedAt: AWSDateTime!
}

type Profile @model {
	id: ID!
	name: String!
	createdAt: AWSDateTime!
	updatedAt: AWSDateTime!
}
